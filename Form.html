<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>database</title>
</head>

<body>
    <form method="post" autocomplete="off" name="google-sheet">
        <center><br><br>
            <h1>Registration Form</h1><br>
            <table border="5">
                <tr>
                    <td><b>Name: </b></td>
                    <td><input type="text" name="Name" required="" /></td>
                </tr>
                <tr>
                    <td><b>Email : </b></td>
                    <td><input type="text" name="Email" required="" /></td> /></td>
                <tr>
                    <td><b>Phone no. : </b></td>
                    <td><input type="number" name="Phone" required="" /></td>
                </tr>
                <tr>
                    <td><b>Gender: </b></td>
                    <td><input type="radio" name="Gender" value="male">male
                        <input type="radio" name="Gender" value="female">female<br />
                    </td>
                </tr>
            </table>
            <br><br>
            <input type="submit" name="submit" value="Submit" />
        </center>
    </form>
    <script type="text/javascript">

        const scriptURL = 'https://script.google.com/macros/s/AKfycbwNa7SKq_aw2r82VZVqtPsyOjLaQ0qkqhO5dkdgWPcw6QA1iV4y_5MYG4HyfF46gb1P/exec'
        const form document.forms ['google-sheet']
        form.addEvent Listener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response -> alert("You have successfully submitted."))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
